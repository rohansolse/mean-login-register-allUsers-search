<div class="container">
    <div class="mb-5"></div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <input class="form-control" [(ngModel)]="searchText" type="text" (keyup)='filterDatatable($event)' placeholder="Search" aria-label="Search">
        </div>
        <div class="col-md-6 mb-4">
            <button style="float: right !important;" type="button" (click)="btnClick()" class="btn btn-dark">Logout</button>
        </div>
    </div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Email ID</th>
                <th>Organization Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tabledata">
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.employeeID}}</td>
                <td>{{row.email}}</td>
                <td>{{row.organizationName}}</td>
            </tr>
            <tr>
        </tbody>
    </table>
</div>
