<div class="container extraCss">
    <div class="alert alert-info" role="alert">
        <h4 style="text-align: center;">Login Form</h4>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
            <small class="form-text text-danger" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
                Please enter email address.!
            </small>
            <small class="form-text text-danger" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
                Email address not well formed.!
            </small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
            <small class="form-text text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                Please enter password.!
            </small>
        </div>
        <div class="form-group" style="text-align: center;">
            <small class="form-text text-danger" *ngIf="errorMsg">
                {{ errorMsg }}
            </small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>
            <button type="button" style="float: right;" (click)="btnClick()" class="btn btn-info">Register Now!</button>
        </div>
    </form>
</div>
