<div class="container extraCss">
    <div class="alert alert-info" role="alert">
        <h4 style="text-align: center;">Login Form</h4>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email ID">
            <div *ngIf="loginForm.get('email').errors && isSubmitted">
                <small class="form-text text-danger" *ngIf="loginForm.get('email').hasError('required')">
                    Please Enter Email ID.
                </small>
                <small class="form-text text-danger" *ngIf="loginForm.get('email').hasError('email')">
                    Email address not well formed.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
            <div *ngIf="loginForm.get('password').errors && isSubmitted">
                <small class="form-text text-danger" *ngIf="loginForm.get('password').hasError('required')">
                    Please enter password.
                </small>
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <small class="form-text text-danger" *ngIf="errorMsg">
                {{ errorMsg }}
            </small>
        </div>
        <div class="form-group">
            <button type="button" (click)="btnClick()" class="btn btn-info">Register Now!</button>
            <button type="submit" style="float: right;" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
